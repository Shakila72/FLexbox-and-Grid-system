<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css cursor</title>
    <link rel="stylesheet" href="cursor.css">
</head>
<body >
    <div class="margin" id="norm">
        <p>this is a text</p>
    </div>
    <div id="all" class="margin">
        <p>this is a text  all scroll</p>
    </div>
    <div id="col" class="margin">
        <p>this is a text col resize</p>
    </div>
    <div id="c" class="margin">
        <p>this is a text crosshair</p>
    </div>
    <div id="e" class="margin" >
        <p>this is a text e resize</p>
    </div>
    <div id="g" class="margin">
        <p>this is a text for grab</p>
    </div>
    <div id="h" class="margin">
        <p>this is a text for help</p>
    </div>
    <div id="n" class="margin">
        <p>this is a text not allowed</p>
    </div>
    <div id="po" class="margin">
        <p>this is a text pointer</p>
    </div>
    <div id="p" class="margin">
        <p>this is a text progress</p>
    </div>
    <div id="w" class="margin">
        <p>wait text</p>
    </div>
    <div id="z" class="margin">
        <p>zoom in text</p>
    </div>


</body>
</html>
