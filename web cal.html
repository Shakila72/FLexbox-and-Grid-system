
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <title>MY first web calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .nopadding {
            padding: 0px;
        }

        .btn_font {
            font-size: 30px;
        }
    </style>


</head>

<body style="background:teal;">

    <body>
        <h2 class="text-center"> Arthimetic Calculator</h2>
        <div class="container"
            style="padding: 30px; border: 4px solid darkcyan; margin-top: 50px;  background:rgb(63, 83, 70);">
            <div class="row">
                <div class="col-lg-12>">
                    <input type="text" name="Calculator" id="calculator" class="form-control"
                        style="padding:10px; font-size:  30px; height: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 nopadding">
                    <button id="1" class="btn btn-primary btn-block btn_font" onclick='userclickbutton("1") '>1</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="2" class="btn btn-primary btn-block btn_font" onclick='userclickbutton("2") '>
                        2</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="3" class="btn btn-primary btn-block btn_font" onclick='userclickbutton("3") '>3</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="x" class="btn btn-success btn-block btn_font "
                        onclick='userclickbutton("*") '>*</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 nopadding">

                    <button id="4" class="btn btn-primary btn-block  btn_font"
                        onclick='userclickbutton("4") '>4</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="5" class="btn btn-primary btn-block btn_font "
                        onclick='userclickbutton("5") '>5</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="6" class="btn btn-primary btn-block btn_font "
                        onclick='userclickbutton("6") '>6</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="/" class="btn btn-success btn-block btn_font" onclick='userclickbutton("/") '>/</button>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-3 nopadding">
                    <button id="7" class="btn btn-primary btn-block btn_font " onclick='userclickbutton("7")'>7</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="8" class="btn btn-primary btn-block btn_font" onclick='userclickbutton("8")'>8</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="9" class="btn btn-primary btn-block  btn_font" onclick='userclickbutton("9")'>9</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="-" class="btn btn-success btn-block  btn_font" onclick='userclickbutton("-")'>-</button>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-3 nopadding">
                    <button id="0" class="btn btn-primary btn-block  btn_font" onclick='userclickbutton("0")'>0</button>
                </div>
                <div class="col-xs-3 nopadding">
                    <button id="." class="btn btn-success btn-block btn_font" onclick='userclickbutton(".") '>.</button>
                </div>
                <div class="col-xs-3 nopadding">
                    <button id="=" class="btn btn-success btn-block btn_font" onclick='equal()'>=</button>
                </div>

                <div class="col-xs-3 nopadding">
                    <button id="+" class="btn btn-success btn-block  btn_font" onclick='userclickbutton("+") '>+</button>
                </div>
                </div>
                 <div class="row">
                <div class="col-lg-12 nopadding ">
                    <button class="btn btn-danger btn-block" onclick='reset()'> Clear </button>
                </div>
            </div>

            </div>



        </div>



        <script src="calculator.js"></script>
    </body>

</html>
